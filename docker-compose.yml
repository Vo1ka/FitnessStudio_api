version: "3.9"
services:
    db:
        image: postgres:15
        container_name: fitness-db
        environment:
            POSTGRES_USER: app
            POSTGRES_PASSWORD: app
            POSTGRES_DB: fitness
        ports:
            - "5432:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U app -d fitness"]
            interval: 5s
            timeout: 5s
            retries: 5

volumes:
    pgdata: {}
